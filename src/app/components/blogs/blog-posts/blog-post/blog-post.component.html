<div class="blog-post">
  <h2 class="blog-post-title">{{ title }}</h2>
  <p class="blog-post-meta">{{ month }} {{ day }}, {{ year }} by
    <a href="#">{{ name }}</a>
  </p>

  <p class="blog-post-summary">
    {{ summary }}
  </p>
  <hr>
  <a (click)="onBlogView(id)" class="btn btn-primary">Read More <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
</div>
<!-- /.blog-post -->
